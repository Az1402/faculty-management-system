<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form method="post" action="{% url 'login' %}" class="space-y-4">
        {% csrf_token %}
        <!-- Username Field -->
        <div>
            <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username:</label>
            <input type="text" id="username" name="username" required class="w-full border border-gray-300 p-2 rounded focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <!-- Password Field -->
        <div>
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password:</label>
            <input type="password" id="password" name="password" required class="w-full border border-gray-300 p-2 rounded focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        </div>
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50">Login</button>
    </form>
</div>
</body>
</html>
