<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Signup</h1>
    {% if not user.is_authenticated %}
    <form method="post" action="{% url 'signup' %}" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-4">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" name="username" id="username" class="w-full border border-gray-300 p-2 rounded focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="Enter your username" required>
            </div>
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="w-full border border-gray-300 p-2 rounded focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="Enter your password" required>
            </div>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Signup</button>
    </form>
    {% else %}
    <p class="text-center text-gray-700 mb-4">You are already signed up and logged in!</p>
    <a href="{% url 'home' %}" class="block text-center text-blue-500 hover:underline">Go to Home</a>
    {% endif %}
</div>
</body>
</html>
