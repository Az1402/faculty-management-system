<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Faculty Management System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header class="bg-gray-800 text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <a href="/" class="text-xl font-bold">Home</a>
    <nav>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="mr-4 hover:underline">Logout</a>
      {% else %}
      <a href="{% url 'login' %}" class="mr-4 hover:underline">Login</a>
      {% endif %}
      <a href="{% url 'signup' %}" class="hover:underline">Sign Up</a>
    </nav>
  </div>
</header>

<main class="container mx-auto p-4">
  {% block content %}
  <!-- Content will be inserted here -->
  {% endblock %}
</main>
</body>
</html>
